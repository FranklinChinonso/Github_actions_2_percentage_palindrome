name: CI - testing

on: 
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest


        steps:
            - name: checkout repository
              uses: actions/checkout@v5


            - name: set up python
              uses: actions/setup-python@v5
              with:
                python-version: '3.x'
            
            - name: Run tests
              run: |
                python -m pip install pytest
                pytest -q
